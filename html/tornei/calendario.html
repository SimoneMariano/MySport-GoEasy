<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/1d057fd301.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script -->
    <!-- Script including HTML -->
    <script src="/html/partials/includeHTML.js"></script>
    <script src="/js/titleHandler.js"></script>
    <script src="/js/cookieHandler.js"></script>
    <script src="/js/calendarioHandler.js"></script>
    <script src="/js/bannerHandler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1;
      }
      footer {
        text-align: center;
      }
    </style>

  </head>

  <body
    onload="completeCalendar(); titleAppend(); showSquad(); showGiornate();"
  >
    <!-- Topimage -->
    <div include-html="/html/partials/topimage.html"></div>
    <!-- Navbar -->
    <div
      include-html="/html/partials/navbar.html"
      class="sticky-top"
    ></div>

    <div class="content">
    <br />
    <!-- Body -->

    <div class="row">
      <div class="col" align="center">
        <section class="tabellone" id="tabellone"></section>
      </div>
    </div>

    <div class="container-fluid" style="width: 100%; margin: 0 auto">
      <div class="row" style="width: 100%">
        <div class="col" align="left">
          <a
            href="/html/tornei/squadre.html"
            role="button"
            class="btn"
            style="
              border-radius: 3em;
              background: #42dbf0;
              border-color: #42dbf0;
              color: black;
            "
            ><i
              class="fa-solid fa-chevron-right fa-flip-horizontal"
              style="color: black"
            ></i>
            Squadre</a
          >
        </div>

        <div class="col" align="center">
          <a
            class="btn"
            data-bs-toggle="collapse"
            href="#collapse"
            role="button"
            aria-expanded="false"
            style="
              border-radius: 3em;
              background: #42dbf0;
              border-color: #42dbf0;
              color: black;
            "
            ><i class="fa-solid fa-magnifying-glass" style="color: black"></i>
            Ricerca<br />
          </a>
        </div>

        <div class="col" align="right">
          <a
            href="/html/tornei/classifiche.html"
            role="button"
            class="btn"
            style="
              border-radius: 3em;
              background: #42dbf0;
              border-color: #42dbf0;
              color: black;
            "
            >Classifica
            <i class="fa-solid fa-chevron-right" style="color: black"></i>
          </a>
        </div>
      </div>
    </div>
    <br />
    <div
      class="collapse card shadow p-3 mb-5 bg-body rounded"
      id="collapse"
      style="font-size: small; width: 80%; text-align: center; margin: 0 auto"
    >
      <div class="card-body text-center">
        <label class="active"
          >Filtra risultati per data e/o squadra e/o giornata
        </label>
        <div class="row">
          <div class="col">
            <section class="squadre" id="squadre"></section>
          </div>
          <div class="col">
            <input
              class="form-control"
              type="date"
              id="dateStandard"
              name="dateStandard"
            />
          </div>
          <div class="col">
            <section class="giornate" id="giornate"></section>
          </div>
        </div>
      </div>

      <div class="row" style="padding-top: 3px">
        <div class="col text-center">
          <a
            onclick="completeCalendar();"
            target="_blank"
            class="btn btn-primary my-1"
            role="button"
            style="padding: 2px; background: #42dbf0; border-color: #42dbf0"
          >
            Applica
          </a>
        </div>
        <div class="col text-center">
          <a
            onclick="resetCalendar();"
            target="_blank"
            class="btn btn-secondary my-1"
            role="button"
            style="padding: 2px"
          >
            Reset
          </a>
        </div>
      </div>
    </div>

    <br />
    <p class="text" align="center" style="color: gray">
      Premere su una partita per ulteriori informazioni
    </p>
    <br />

    <style>
      @media (max-width: 600px) {
        /* Nasconde i parziali al restringimento della finestra */
        .hide-sm {
          display: none;
        }
        .center-horizontal {
          display: none;
        }
      }
    </style>

    <div
      class="tabella container-fluid text-center hoverable"
      id="tabella"
      style="padding-bottom: 50px"
    ></div>

    <!-- ScrollUp Button -->
    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 50) {
            $("#back-to-top").fadeIn();
          } else {
            $("#back-to-top").fadeOut();
          }
        });
        // scroll body to 0px on click
        $("#back-to-top").click(function () {
          $("body,html").animate(
            {
              scrollTop: 0,
            },
            400
          );
          return false;
        });
      });
    </script>

    <a
      id="back-to-top"
      href="#"
      class="btn btn-lg back-to-top"
      role="button"
      style="
        position: fixed;
        bottom: 30px;
        right: 50%;
        display: none;
        font-size: small;
        border-radius: 3em;
        background: #42dbf0;
        border-color: #42dbf0;
        color: black;
      "
    >
      Up
    </a>

    <!-- FootBar -->
    <div include-html="/html/partials/bottombar.html"></div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Include the HTML -->
    <script>
      includeHTML();
    </script>
  </body>
</html>
