<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/1d057fd301.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script -->
    <!-- Script including HTML -->
    <script src="/MySport-GoEasy/html/partials/includeHTML.js"></script>
    <script src="/MySport-GoEasy/js/titleHandler.js"></script>
    <script src="/MySport-GoEasy/js/cookieHandler.js"></script>
    <script src="/MySport-GoEasy/js/calendarioHandler.js"></script>
    <script src="/MySport-GoEasy/js/bannerHandler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body
    onload="completeCalendar(); titleAppend(); showSquad(); showGiornate(); stopBannerGeneral();"
  >
    <!-- Topimage -->
    <div include-html="/MySport-GoEasy/html/partials/topimage.html"></div>
    <!-- Navbar -->
    <div
      include-html="/MySport-GoEasy/html/partials/navbar.html"
      class="sticky-top"
    ></div>

    <br />

    <!-- Body -->

    <div class="container" style="width: fit-content">
      <a
        class="btn btn-primary"
        href="/MySport-GoEasy/html/tornei/classifiche.html"
        role="button"
        style="font-size: small; padding: 2px"
        >Classifica</a
      >
      <a
        class="btn btn-primary"
        href="/MySport-GoEasy/html/tornei/squadre.html"
        role="button"
        style="font-size: small; padding: 2px"
        >Squadre</a
      >
    </div>

    <br />

    <section class="tabellone" id="tabellone"></section>

    <br />

    <div class="text-center" style="padding: 2px">
      <a
        class="btn btn-primary"
        data-bs-toggle="collapse"
        href="#collapse"
        role="button"
        aria-expanded="false"
        aria-controls="collapseExample"
        style="font-size: small; padding: 2px"
      >
        Applica filtri ai risultati
      </a>
      <a
        class="btn btn-primary"
        role="button"
        style="font-size: small; padding: 2px"
        href="javascript:history.go(0)"
      >
        Ricarica la pagina
      </a>
    </div>

    <div class="collapse" id="collapse" style="font-size: small">
      <div class="row text-center">
        <label class="active"
          >Filtra risultati per data e/o squadra e/o giornata</label
        >
        <div class="col">
          <section class="squadre" id="squadre"></section>
        </div>
        <div class="col">
          <input type="date" id="dateStandard" name="dateStandard" />
        </div>
        <div class="col">
          <section class="giornate" id="giornate"></section>
        </div>
      </div>

      <div class="row" style="padding-top: 3px">
        <div class="col text-center">
          <a
            onclick="completeCalendar();"
            target="_blank"
            class="btn btn-primary my-1"
            role="button"
            style="padding: 2px"
          >
            Go
          </a>
        </div>
        <div class="col text-center">
          <a
            onclick="resetCalendar();"
            target="_blank"
            class="btn btn-secondary my-1"
            role="button"
            style="padding: 2px"
          >
            Reset
          </a>
        </div>
      </div>
    </div>

    <style>
      div.rigaTab {
        font-size: small;
        border-top-style: solid;
        border-top-width: 1px;
        border-top-color: black;
      }
      div.rigaTab:hover {
        background: lightgrey;
      }
    </style>

    <br />

    <div
      class="tabella container-fluid text-center hoverable"
      id="tabella"
      style="padding-bottom: 50px"
    ></div>

    <!-- ScrollUp Button -->
    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 50) {
            $("#back-to-top").fadeIn();
          } else {
            $("#back-to-top").fadeOut();
          }
        });
        // scroll body to 0px on click
        $("#back-to-top").click(function () {
          $("body,html").animate(
            {
              scrollTop: 0,
            },
            400
          );
          return false;
        });
      });
    </script>

    <a
      id="back-to-top"
      href="#"
      class="btn btn-primary btn-lg back-to-top"
      role="button"
      style="
        position: fixed;
        bottom: 60px;
        right: 5px;
        display: none;
        font-size: small;
      "
    >
      Up
    </a>

    <!-- FootBar -->
    <div include-html="/MySport-GoEasy/html/partials/bottombar.html"></div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Include the HTML -->
    <script>
      includeHTML();
    </script>
  </body>
</html>
