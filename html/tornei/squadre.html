<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squadre</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Script -->
    <!-- Script including HTML -->
    <script src="/MySport-GoEasy/html/partials/includeHTML.js"></script>
    <script src="/MySport-GoEasy/js/cookieHandler.js"></script>
    <script src="/MySport-GoEasy/js/squadreHandler.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>

  <body onload="completeSquad(); titleAppend(); stopBanner();">
    <!-- Topimage -->
    <div include-html="/MySport-GoEasy/html/partials/topimage.html"></div>
    <!-- Navbar -->
    <div include-html="/MySport-GoEasy/html/partials/navbar.html" class="sticky-top"></div>

    <br />

    <!-- Body -->

    <div class="container" style="width: fit-content">
      <a
        class="btn btn-primary"
        href="/MySport-GoEasy/html/tornei/classifiche.html"
        role="button"
        style="font-size: small; padding: 2px"
        >Classifica</a
      >
      <a
        class="btn btn-primary"
        href="/MySport-GoEasy/html/tornei/calendario.html"
        role="button"
        style="font-size: small; padding: 2px"
        >Calendario</a
      >
    </div>

    <section class="tabellone" id="tabellone"></section>

    <style>
      div.rigaTab {
        font-size: small;
        border-top-style: solid;
        border-top-width: 1px;
        border-top-color: black;
      }
      div.rigaTab:hover {
        background: lightgrey;
      }
    </style>

    <div
      class="tabella container-fluid text-center hoverable"
      id="tabella"
      style="padding-bottom: 50px"
    ></div>

    <!-- ScrollUp Button -->
    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 50) {
            $("#back-to-top").fadeIn();
          } else {
            $("#back-to-top").fadeOut();
          }
        });
        // scroll body to 0px on click
        $("#back-to-top").click(function () {
          $("body,html").animate(
            {
              scrollTop: 0,
            },
            400
          );
          return false;
        });
      });
    </script>

    <a
      id="back-to-top"
      href="#"
      class="btn btn-primary btn-lg back-to-top"
      role="button"
      style="
        position: fixed;
        bottom: 60px;
        right: 5px;
        display: none;
        font-size: small;
      "
    >
      Up
    </a>

    <!-- FootBar -->
    <div
      include-html="/MySport-GoEasy/html/partials/bottombar.html"
      style="padding-bottom: 50px"
    ></div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Include the HTML -->
    <script>
      includeHTML();
    </script>
  </body>
</html>
