<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifica Torneo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Roboto', sans-serif;
        }
        h2 {
            font-weight: 700;
            color: #374151;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.25rem;
        }
        .table {
            border-radius: 12px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 0.75rem;
        }
        .table thead {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: #ffffff;
        }
        .table th {
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            padding: 0.3rem;
        }
        .table td {
            padding: 0.3rem;
        }
        .table tbody tr {
            transition: background-color 0.3s;
        }
        .table tbody tr:hover {
            background-color: #f9fafb;
        }
        .badge {
            font-size: 0.7rem;
            border-radius: 8px;
            padding: 0.2em 0.4em;
        }
        .badge.bg-success {
            background-color: #10b981;
        }
        .badge.bg-danger {
            background-color: #ef4444;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <h2 class="text-center mb-4">Classifica Torneo</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome Squadra</th>
                <th>PG</th>
                <th>Punti</th>
                <th>PV</th>
                <th>PP</th>
                <th>Set</th>
            </tr>
        </thead>
        <tbody>
            <!-- Riga esempio -->
            <tr>
                <td>1</td>
                <td>Squadra A</td>
                <td>10</td>
                <td>25</td>
                <td>8</td>
                <td>2</td>
                <td>20:10</td>
            </tr>
            <!-- Aggiungi altre righe con i dati delle squadre -->
        </tbody>
    </table>
</div>

<div class="shadow rounded-3 container mt-3">
    <div class="row border-bottom justify-content-md-center">
        <div class="col-auto">#</div>
        <div class="col">Squadra</div>
        <div class="col-auto">PG</div>
        <div class="col-auto">P</div>
        <div class="col-auto">PV</div>
        <div class="col-auto">PP</div>
        <div class="col-auto">Set</div>
    </div>
    <div class="row border-bottom justify-content-md-center">
        <div class="col-auto">1</div>
        <div class="col">Squadra A</div>
        <div class="col-auto">10</div>
        <div class="col-auto">25</div>
        <div class="col-auto">8</div>
        <div class="col-auto">2</div>
        <div class="col-auto">20:10</div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
